<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .message {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .message h2 {
            color: #e91e63;
        }

        button {
            padding: 10px 20px;
            background-color: #a10c0c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #290606;
        }

        .hidden {
            display: none;
        }

        .hearts-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            bottom: -50px;
            animation: floatUp 5s ease-in-out infinite;
            opacity: 0.8;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                bottom: -50px;
                opacity: 0.8;
                transform: translateX(0) scale(1) rotate(-45deg);
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(calc(20vw - 50px)) scale(1.5) rotate(-45deg);
            }
        }

        /* Responsivo para mobile */
        @media (max-width: 600px) {
            .message {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Quer namorar comigo?</h2>
        <p>Não aceito não como resposta</p>
        <button id="sim" onclick="showHearts()">Sim</button>
        <button id="nao" onclick="moveNoButton()">Não</button>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(heart);

            // Remover o coração após a animação
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startHearts() {
            setInterval(createHeart, 200); // Explosão de corações
        }

        function showHearts() {
            // Explode corações ao clicar no "Sim"
            startHearts();
        }

        function moveNoButton() {
            const noButton = document.getElementById('nao');
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
